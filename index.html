<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My ValentineğŸ’–</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffd6e8, #ffb6d5);
      font-family: "Poppins", sans-serif;
    }

    .card {
      background: white;
      padding: 45px 50px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.2);
      width: 340px;
      position: relative;
    }

    .sticker {
      width: 90px;
      position: absolute;
      top: -45px;
      left: 50%;
      transform: translateX(-50%);
    }

    h1 {
      margin-top: 40px;
      margin-bottom: 25px;
      font-size: 24px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 14px 34px;
      font-size: 18px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      position: absolute;
      font-weight: 600;
      transition: 0.3s;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 20%;
    }

    #noBtn {
      background: #dee2e6;
      color: #495057;
      left: 55%;
    }

    /* YAY SCREEN */
    #yayScreen {
      display: none;
      flex-direction: column;
      align-items: center;
      animation: pop 0.5s ease;
    }

    #yayScreen h1 {
      font-size: 32px;
      margin-bottom: 6px;
    }

    #yayScreen p {
      margin: 0;
      font-size: 16px;
    }

    #yayScreen img {
      width: 300px;
      margin-top: 15px;
      border-radius: 18px;
    }

    @keyframes pop {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>

  <!-- FIRST PAGE -->
  <div class="card" id="mainCard">
<img class="sticker" src="https://twemoji.maxcdn.com/v/latest/72x72/1f970.png">
    <h1>DANNYğŸ’•<br>WILL YOU BE MY VALENTINE?</h1>

    <div class="buttons">
      <button id="yesBtn">YesğŸ’–</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <!-- SECOND PAGE -->
  <div class="card" id="yayScreen">
    <h1>WOAHHHH!!ğŸ‰ğŸ˜‹ğŸ˜‹ğŸ™ˆâ¤ï¸</h1>
    <p>I knew you'd say yesğŸ˜šğŸ«¶ğŸ»</p>
               <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const mainCard = document.getElementById("mainCard");
    const yayScreen = document.getElementById("yayScreen");

    let yesScale = 1;

    function moveNo() {
      noBtn.style.left = Math.random() * 200 + "px";
      noBtn.style.top = Math.random() * 80 + "px";
      yesScale += 0.15;
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("click", moveNo);

    yesBtn.addEventListener("click", () => {
      mainCard.style.display = "none";
      yayScreen.style.display = "flex";
    });
  </script>

</body>
</html>
